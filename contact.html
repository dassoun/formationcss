<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Mon restaurant, contact</title>
        <meta name="description" content="Un texte décrivant notre restaurant">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Nous contacter</h1>
            <nav>
                <a href="index.html" title="Accueil">Accueil</a>
                <a href="menu.html" title="Voir le menu">Menu</a>
                <a href="contact.html" title="Nous contacter">Contact</a>
            </nav>
            <img src="img/baniiere-restaurant-fiasco.jpg" alt="Photo du restaurant le fiasco" width="1260" height="366">
        </header>
        <section>
            <h2>Où nous trouver</h2>
            <p>
                128 rue de démonstration<br>
                34000 Montpellier<br>
                France
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5778.237601517446!2d3.8791836287638692!3d43.60406796649193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b6afa3cca44cdd%3A0xa32b4a268fc96020!2sGares%2C+34000+Montpellier!5e0!3m2!1sfr!2sfr!4v1526914387238" width="1200" height="300" style="border:0" allowfullscreen></iframe>

            <h2>Nous envoyer un email</h2>
            <form action="contact.html">
                <div>
                    <label for="email">Votre email</label>
                    <input type="email" required id="email" name="email" disabled placeholder="votre@email.fr">
                </div>
                <div>
                    <label for="firstname">Votre prénom</label>
                    <input type="text" required id="firstname" name="firstname">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea required id="message" name="message"></textarea>
                </div>
                <input type="checkbox"> J'accepte les conditions
                <button type="submit">Envoyer votre email</button>
            </form>
        </section>
        <footer>
            <address>128 rue de démonstration</address>
        </footer>
    </body>
</html>
